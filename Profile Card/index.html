<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Code For Sale</title>

    <!--CSS-->

    <link rel="stylesheet" href="style.css" />

    <!--Boxicons CSS -->

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="profile-card">

        <div class="image">
            <img src="pic.png" alt="" class="profile-image">
        </div>

        <div class="text-area">
          <span class="name">Code For Sale</span>
          <span class="job">Blogger & Website Devloper</span>
        </div>

        <div class="media-buttons">
          <a href="#" class="link facebook">
            <i class='bx bxl-facebook-circle' ></i>
          </a>
          <a href="#" class="link twitter">
            <i class='bx bxl-twitter' ></i>
          </a>
          <a href="#" class="link instagram">
            <i class='bx bxl-instagram' ></i>
          </a>
          <a href="#" class="link youtube">
            <i class='bx bxl-youtube' ></i>
          </a>
          <a href="#" class="link linkedin">
            <i class='bx bxl-linkedin' ></i>
          </a>
        </div>

        <div class="buttons">
          <button class="button">Follow</button>
          <button class="button">Message</button>
        </div>

    </div>
  </body>
</html>
